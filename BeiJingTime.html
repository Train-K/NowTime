<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="YanYuhao">
		<title>BeiJing-Time</title>
		<link rel="stylesheet" href="./css/style.css">
		<script src="./js/script.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="box_num">
				<div class="number">
					<span class="bottom month">MONTH</span>
					<span class="numa" id="n01">00</span>
					<span class="h"></span>
				</div>
				<div class="di">
					<span class="dian1"></span>
					<span class="dian2"></span>
				</div>
				<div class="number">
					<span class="bottom day">DAY</span>
					<span class="numa" id="n02">00</span>
					<span class="h"></span>
				</div>
				<div class="di">
					<span class="dian1"></span>
					<span class="dian2"></span>
				</div>
				<div class="number">
					<span class="bottom hour">HOUR</span>
					<span class="numa" id="n03">00</span>
					<span class="h"></span>
				</div>
				<div class="di">
					<span class="dian1"></span>
					<span class="dian2"></span>
				</div>
				<div class="number">
					<span class="bottom minute">MINUTE</span>
					<span class="numa" id="n04">00</span>
					<span class="h"></span>
				</div>
				<div class="di">
					<span class="dian1"></span>
					<span class="dian2"></span>
				</div>
				<div class="number">
					<span class="bottom second">SECOND</span>
					<span class="numa" id="n05">00</span>
					<span class="h"></span>
				</div>
			</div>
			<div class="box_word">
				<p class="p1">
				+ BeiJing China Local Time +
				</p>
				<p class="p2">
					MADE BY YYH
				</p>
			</div>
			
		</div>
	</body>
</html>
